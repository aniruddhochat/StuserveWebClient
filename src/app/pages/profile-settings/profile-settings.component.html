
<mat-card id="card">
    <div id="container">
        <p id="header">Profile Info</p>
        <mat-card-content>
            <form [formGroup]="formData" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <mat-form-field style="width: 49%" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input required formControlName="usernameControl" matInput>
                        <mat-error *ngIf="formData && formData.get('usernameControl')!.hasError('required')">Username is required</mat-error>
                    </mat-form-field>
                    <mat-form-field style="width: 49%" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required formControlName="passwordControl" matInput>
                        <mat-error *ngIf="formData && formData.get('passwordControl')!.hasError('required')">Password is required</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field style="width: 49%" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required formControlName="emailControl" matInput>
                        <mat-error *ngIf="formData && formData.get('emailControl')!.hasError('required')">Email is required</mat-error>
                    </mat-form-field>
                    <mat-form-field style="width: 49%" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input required formControlName="phoneControl" matInput>
                        <mat-error *ngIf="formData && formData.get('phoneControl')!.hasError('required')">Phone number is required</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field style="width: 49%" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required formControlName="fnameControl" matInput>
                        <mat-error *ngIf="formData && formData.get('fnameControl')!.hasError('required')">First name is required</mat-error>
                    </mat-form-field>
                    <mat-form-field style="width: 49%" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required formControlName="lnameControl" matInput>
                        <mat-error *ngIf="formData && formData.get('lnameControl')!.hasError('required')">Last name is required</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field style="width: 100%" appearance="fill">
                        <mat-label>Street Address</mat-label>
                        <input required formControlName="addressControl" matInput #placesInput placeholder="Enter a location" (focus)="autocomplete()">
                        <mat-error *ngIf="formData.controls['addressControl'].hasError('required')">Street Address is required</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field style="width: 49%" appearance="outline">
                        <mat-label>School Year</mat-label>
                        <input required formControlName="yearControl" matInput>
                        <mat-error *ngIf="formData && formData.get('yearControl')!.hasError('required')">Schoole year is required</mat-error>
                    </mat-form-field>
                </div>
                
                <button *ngIf="formDisabled" mat-raised-button style="margin-top: 50px" type="button" (click)="onEnable()">Enable Editing</button>
                <div *ngIf="!formDisabled && !isLoading" style="margin-top: 50px; display: flex; justify-content: space-between">
                    <button mat-raised-button type="button" (click)="onCancel()">Cancel Editing</button>
                    <button color="primary" mat-raised-button>Update Profile Info</button>
                </div>
                
                <mat-spinner *ngIf="isLoading" style="margin: auto"></mat-spinner>
            </form>
        </mat-card-content>
    </div>


    <!-- <mat-spinner *ngIf="!formData"></mat-spinner> -->
</mat-card>
