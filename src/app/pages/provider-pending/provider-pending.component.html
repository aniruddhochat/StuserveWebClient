
<mat-card id="card">
    <div id="container">
        <p id="header">Pending Payments</p>
        <div *ngIf="!isLoading">
            <table mat-table [dataSource]="orders" class="mat-elevation-z8">
                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
                <!-- Processed At Column -->
                <ng-container matColumnDef="processedAt">
                <th mat-header-cell *matHeaderCellDef> Processed At </th>
                <td mat-cell *matCellDef="let element"> {{element.paidAt}} </td>
                </ng-container>

                <!-- Service Name Column -->
                <ng-container matColumnDef="serviceName">
                    <th mat-header-cell *matHeaderCellDef> Service Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.orderService[0].name}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{getConsumerEmail(element.user)}} </td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let element"> ${{element.servicePrice}} </td>
                </ng-container>

                <!-- Button Column -->
                <ng-container matColumnDef="button">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="approveOrder(element)">Approve</button> </td>
                  </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</mat-card>
