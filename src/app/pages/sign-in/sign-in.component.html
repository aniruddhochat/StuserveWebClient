
<!-- Include the custom default toolbar component -->
<app-default-toolbar></app-default-toolbar>

<mat-card id="container">
    <p id="card-title">Welcome to Stuserve!</p>
    <p id="card-subtitle">For the students, by the students</p>
    <mat-card-content>
        <form [formGroup]="formData" (ngSubmit)="onSubmit()">
            <div id="form-fields-container">
                <p class="field-caption">Username or Email:</p>
                <mat-form-field style="width: 75%" appearance="fill">
                    <input required formControlName="usernameControl" matInput placeholder="Type response...">
                    <mat-error *ngIf="formData.controls['usernameControl'].hasError('required')">Username/Email is required</mat-error>
                </mat-form-field>
                <p class="field-caption">Password:</p>
                <mat-form-field style="width: 75%" appearance="fill">
                    <input required formControlName="passwordControl" matInput placeholder="Type response...">
                    <mat-error *ngIf="formData.controls['passwordControl'].hasError('required')">Password is required</mat-error>
                </mat-form-field>
            </div>

            <div style="display: flex; justify-content: center; margin-top: 25px; margin-bottom: 50px;">
                <button class="button-raised-filled" style="width: 75%!important;" height="100" color="red" mat-raised-button>Login</button>
            </div>
            <p class="link">Forgot password?</p>
            <p class="link">Privacy</p>
        </form>
    </mat-card-content>
</mat-card>
