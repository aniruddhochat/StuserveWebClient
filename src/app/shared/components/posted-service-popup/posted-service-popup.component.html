

<h1 mat-dialog-title>SERVICE AWAITING APPROVAL</h1>
<div mat-dialog-content>
  <p style="margin-bottom: 25px;">Service has been succesfully processed! It is currently awaiting approval from an admin, before becoming available.</p>
  <p>Would you like to post another Service?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button cdkFocusInitial (click)="onYesClick()">Yes</button>
</div>
